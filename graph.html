<html>

    <link rel="stylesheet" type="text/css" href="css/snap.css" />

<body>

    <div class="snap-drawers">
        <div class="snap-drawer snap-drawer-left">
            <div id="left-main">
                <h3><a id="close-left" href="#"><i class="fa fa-arrow-left"></i></a><span class="drawer-title">.</span></h3>
                <div id="node-info-list">
                    <h4>
                        <a id="prereqs" class="sublist-title">Prerequisites</a>
                        <a id="confirm-remove-prereq" class="sublist-confirm" href="#">
                            <i class="fa fa-check-square-o fa-lg"></i>
                        </a>
                    </h4>
                    <ul id="prereq-list" class="sub">
                        <li id="new-prereq" class="edit-opt"><a href="#"> - Create New Prereq - </a></li>
                    </ul>
                    
                    <h4>
                        <a id="postreqs" class="sublist-title">Edit Postrequisites</a>
                    </h4>
                    <ul id="postreq-list" class="sub">
                        <li><a href="#">Dummy</a></li>
                    </ul>
                    <h4>
                        <a id="node-info" class="sublist-title">Course Info</a>
                    </h4>
                </div>
            </div>
            <div class="bottom-buttons">
                <span id="create-node" class="bottom-button"><a href='#'>Create a Node</a></span>
                <span class="bottom-button"><a href='#'>Something Else</a></span>
            </div>
        </div>
    </div>

    <div id="container" class="snap-content">
        <div id="graph-container"></div>
    </div>
    <div id="outside-container">
        <div id="toolbar">
            <span id="new-node">
                    <h2><a id="plus" href='#'><i class="fa fa-plus"></i></a></h2>
            </span>
            <span id="layout-toggle">
                    <h2><a id="eye" href='#'><i class="fa fa-eye"></i></a></h2>
                </span>
            <span id="edit-toggle">
                    <h2><a id="wrench" href='#'><i class="fa fa-wrench"></i></a></h2>
            </span>
        </div>
    </div>
