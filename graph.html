    <div class="snap-drawers">
        <div class="snap-drawer snap-drawer-left">
            <div>

                <h3><span class="drawer-titles" id="drawer-title">Drawer Title  </span>
                        
                        <a id="close-left" href="#"><i class="fa fa-arrow-left"></i></a>
                    </h3>

                <h4>Kategorien</h4>
                <ul>
                    <li><a>Info</a></li>
                    <li><a>More Info</a></li>
                </ul>
            </div>
        </div>
        <div class="snap-drawer snap-drawer-right">
            <div id="right-main">
                <h3> <a id="close-right" href="#"><i class="fa fa-arrow-right"></i></a> Edit <span class="drawer-titles">it.</span></h3>
                <div id="node-edit-list">
                    <h4><a id="edit-prereqs" href="#">Edit Prerequisites</a></h4>
                    <ul id="prereq-list" class="prereq-list node-edit-sublists">
                        <li><a id="edit-dependencies" href='#'>Edit dependencies</a></li>
                    </ul>
                    <h4><a id="edit-postreqs">Edit Postrequisites</a></h4>
                    <ul id="postreq-list" class="postreq-list node-edit-sublists">
                        <li><a href="#">Dummy</a></li>
                    </ul>
                    <h4><a id="edit-info">Edit Info</a></h4>
                    
                </div>
            </div>
            <div class="bottom-buttons">
                <span id="create-node" class="bottom-button"><a href='#'>Create a Node</a></span>
                <span class="bottom-button"><a href='#'>Something Else</a></span>
            </div>
        </div>
    </div>


    <div id="container" class="snap-content">
        <div id="graph-container"></div>
    </div>
    <div id="outside-container">
        <div id="toolbar">
            <span id="layout-toggle">
                    <h2><a id="eye" href='#'><i class="fa fa-eye"></i></a></h2>
                </span>
            <span id="edit-toggle">
                    <h2><a id="wrench" href='#'><i class="fa fa-wrench"></i></a></h2>
                </span>
        </div>
    </div>
